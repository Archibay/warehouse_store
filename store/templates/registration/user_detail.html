{% extends "base.html" %}
{% block content %}
    <h2>User detail</h2>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <td>Username</td>
            <td>First name</td>
            <td>Last name</td>
            <td>Email</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ user.username }}:</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        </tbody>
    </table>
    <a href='{% url "store_users:user_update" %}'>Update</a>

{% endblock %}
